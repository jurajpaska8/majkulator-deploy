apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-majkulator-view
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Release.Name }}-majkulator-view.{{ .Release.Namespace }}.{{ .Values.global.domain }}
      secretName: {{ .Release.Name }}-majkulator-view.{{ .Release.Namespace }}.{{ .Values.global.domain }}-tls
  rules:
    - host: {{ .Release.Name }}-majkulator-view.{{ .Release.Namespace }}.{{ .Values.global.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-majkulator-view
                port:
                  number: 80
                